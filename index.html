<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Wallet System</title>
</head>
<body>

    <div class="title">
        <div class="container">
            <h1 class="text-center">Daily Wallet System</h1>
        </div>
    </div>
    <div class="amount-area">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit">
                        <h3>Deposit</h3>
                        <h5>$ <span id="depositAmount"> 00</span></h5>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw">
                        <h3>Withdraw</h3>
                        <h5>$ <span> 00</span></h5>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="Balance">
                        <h3>Balance</h3>
                        <h5>$ <span id="balance"> 100</span></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="transaction-area">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="deposit-money">
                        <h6>Deposit</h6>
                        <input id="depositValue" type="text" class="form-control">
                        <br>
                        <button id="deposit" class="btn btn-success"> Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="withdraw-money">
                        <h6>Withdraw</h6>
                        <input type="text" class="form-control">
                        <br>
                        <button class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="custom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</body>
</html>
